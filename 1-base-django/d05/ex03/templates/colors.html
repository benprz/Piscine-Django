<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
    <style>
        td, th{
            width: 80px;
            height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Black</th>
            <th>Red</th>
            <th>Blue</th>
            <th>Green</th>
        </tr>
        {% for i in range %}
        <tr>
            <td style="background-color: rgb({{i}}, {{i}}, {{i}})"></td>
            <td style="background-color: rgb({{i}}, 0, 0"></td>
            <td style="background-color: rgb(0, 0, {{i}})"></td>
            <td style="background-color: rgb(0, {{i}}, 0)"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
